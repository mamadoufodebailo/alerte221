<ion-header>
  <ion-toolbar>
    <ion-button (click)="closeModal()" slot="end" shape="round" fill="outline">
      <ion-icon name="close"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let info of informations" (click)="onpenFichier(info)">
      <a text-wrap="" text-center="">
        <span>
          <ion-icon name="open"></ion-icon>
        </span>
        {{info.titre}}
      </a>
    </ion-item>
  </ion-list>

</ion-content>
